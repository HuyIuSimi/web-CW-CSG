<!DOCTYPE html>
<html>

<head>
    <title>SpellingCocContest</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        .bolder {
            width: auto;
            border-radius: 25px;
            max-width: 100%;
            max-height: 100%;

        }

        .bottom {
            width: 1900px;
            max-width: 100%;
            max-height: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0px;

        }

        .bottom2 {
            width: 1900px;
            max-width: 100%;
            max-height: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0px;


        }

        .bottom3 {
            width: 1900px;
            max-width: 100%;
            max-height: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 0px;

        }

        body {
            background-color: #ffffff;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-repeat: no-repeat;


        }

        .container {
            margin: 0 auto;
            max-width: auto;
            background: #ffda6b;
            padding: 30px;
            border-radius: 0px;
            font-family: 'Poppins', sans-serif;
            width: 1900px;
            max-width: 100%;
            max-height: 50%;
            margin-left: auto;
            margin-right: auto;


        }

        .container .tittle {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            background: #005223;
            text-align: center;
            color: rgb(255, 255, 255);

        }

        .container .tittle::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 30px;
        }

        .container form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form .user-details .input-box {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);

        }

        .user-details .input-box .details {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-details .input-box input {
            outline: none;
            border-radius: 5px;
            height: 45px;
            width: 100%;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #6574fa;
        }

        form .Cơ-sở .cơ-sở-học {
            font-size: 20px;
            font-weight: 500;

        }

        form .Cơ-sở .category {
            display: flex;
            width: 80%;
            justify-content: space-between;
            margin: 14px 0;
        }

        .Cơ-sở .category label {
            display: flex;
            align-items: center;
        }

        .Cơ-sở .category .dot {
            height: 18px;
            width: 18px;
            background: #d1ffe4;
            border-radius: 50%;
            margin-right: 10px;
            border: 5px solid transparent;

        }

        #dot-1:checked~.category label .one,
        #dot-2:checked~.category label .two,
        #dot-3:checked~.category label .three,
        #dot-4:checked~.category label .four,
        #dot-5:checked~.category label .five {
            border-color: #ffffff;
            background: #000000;
        }

        form input[type="radio"] {
            display: none;
        }

        form .button {
            height: 45px;
            margin: 45px 0;
        }

        form .button input {
            height: 100%;
            width: 100%;
            outline: none;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            background: #005223;

        }

        form .button input:hover {
            background: #6fa448;
        }

        .myDiv {
            border: 5px outset rgb(238, 255, 0);
            background: #fffae7;
            text-align: center;
            font-size: 25px 30px;
        }
    </style>
</head>

<body>
    <img class="bolder" src="images/anh bia (1).png">
    <img class="bottom" src="images/anh bia (2).png">
    <img class="bottom2" src="images/anh bia (3).png">
    <img class="bottom3" src="images/anh bia (4).png">
    <div class="container">
        <div class="tittle" style="font-weight: bolder;font-size: 30px;">ĐĂNG KÝ THAM GIA DỰ THI</div>
        <form action="#" method="post" onsubmit="return submitForm(this);">
            <div class="user-details">
                <div class="input-box">
                    <span style="font-weight: bold;" class="details">HỌ VÀ TÊN</span>
                    <input id="name" type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span style="font-weight: bold;" class="details">PHONE</span>
                    <input id="phone" type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span style="font-weight: bold;" class="details">MSSV(EX: SE312822)</span>
                    <input id="MSSV" type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span style="font-weight: bold;" class="details">EMAIL(@fpt.edu.vn)</span>
                    <input id="email" type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <span style="font-weight: bold;" class="details">ĐỊA CHỈ</span>
                    <input id="address" type="text" placeholder="" required>
                </div>
            </div>
            <div class="Cơ-sở">
                <input type="radio" name="cơ-sở-họcc" id="dot-1" required>
                <input type="radio" name="cơ-sở-họcc" id="dot-2" required>
                <input type="radio" name="cơ-sở-họcc" id="dot-3" required>
                <input type="radio" name="cơ-sở-họcc" id="dot-4" required>
                <input type="radio" name="cơ-sở-họcc" id="dot-5" required>
                <span style="font-weight: bold;" class="cơ-sở-học">Cơ sở học</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span style="font-weight: bold;" class="cơ-sở-họcc">TP.HCM</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span style="font-weight: bold;" class="cơ-sở-họcc">Hà Nội</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span style="font-weight: bold;" class="cơ-sở-họcc">TP.Đà Nẵng</span>
                    </label>
                    <label for="dot-4">
                        <span class="dot four"></span>
                        <span style="font-weight: bold;" class="cơ-sở-họcc">TP.Cần Thơ</span>
                    </label>
                    <label for="dot-5">
                        <span class="dot five"></span>
                        <span style="font-weight: bold;" class="cơ-sở-họcc">Quy Nhơn</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" style="font-weight: bolder;" value="ĐĂNG KÝ">


            </div>
        </form>
    </div>
    <div class="myDiv">
        <h2>THÔNG TIN LIÊN HỆ</h2>
        <p>Mọi thông tin chi tiết xin liên hệ Facebook: Fanpage Câu Lạc Bộ Truyền Thông Cóc Sài Gòn
            | EMAIL: cgs.spellingcoc@gmail.com
            | SĐT: 0815246723 (Nguyễn Ngọc Thiên Phú - Project Leader)
        </p>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        const form = document.getElementById('form');
        const name = document.getElementById('name');
        const email = document.getElementById('email');
        const address = document.getElementById('address');
        const MSSV = document.getElementById('MSSV');
        const phone = document.getElementById('phone');
        form.addEventListener('submit', e => {
            e.preventDefault();

            checkInputs();
        });

        function checkInputs() {
            const nameValue = name.value.trim();
            const emailValue = email.value.trim();
            const MSSVValue = MSSV.value.trim();
            const phoneValue = phone.value.trim();
            const addressValue = address.value.trim();

            if (nameValue === '') {
                setErrorFor(name, 'Tên không thể trống');
            } else {
                setSuccessFor(name);
            }

            if (emailValue === '') {
                setErrorFor(email, 'Email không thể trống');
            } else if (!isEmail(emailValue)) {
                setErrorFor(email, 'Email không hợp lệ');
            } else {
                setSuccessFor(email);
            }

            if (MSSVValue === '') {
                setErrorFor(MSSV, 'MSSV không thể trống');
            } else {
                setSuccessFor(MSSV);
            }

            if (addressValue === '') {
                setErrorFor(address, 'Địa chỉ không thể trống');
            } else {
                setSuccessFor(address);
            }
            if (phoneValue === '') {
                setErrorFor(phone, 'SĐT không thể trống');
            } else {
                setSuccessFor(phone);
            }
        }

        function setErrorFor(input, message) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = message;
        }

        function setSuccessFor(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';

        }
        function submitForm(form) {
            swal({
                title: "ĐĂNG KÍ THÀNH CÔNG!",
                text: "KIỂM TRA MAIL CỦA BẠN ĐỂ BIẾT THÊM THÔNG TIN!",
                icon: "success",
                buttons: true,

            })
                .then((isOkay) => {
                    if (isOkay) {
                        window.location.reload();
                    }
                });

            return false;

        }







    </script>


</body>

</html>
